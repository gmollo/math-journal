# Site settings
title: Covering space
description: A personal mathematics journal and portfolio
url: "https://gmollo.github.io"
baseurl: "/math-journal"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Kramdown settings for math
kramdown:
  math_engine: mathjax
  math_engine_opts:
    preview: true
    preview_as_code: true

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Posts
    url: /posts

# Theme settings (removed - using custom layout)
# theme: minima

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

